<ion-content>
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="showSection('edit-profile')">Edit Profile</ion-item>
        <ion-item button (click)="showSection('add-module')">Add Module</ion-item>
        <ion-item button (click)="showSection('academic-calendar')">Academic Calendar</ion-item>
        <ion-item button (click)="showSection('announcements')">Announcements</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-content [fullscreen]="true">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large"></ion-title>
        </ion-toolbar>
      </ion-header>

      <!-- Profile Section -->
      <section id="profile-section" class="content-section">
        <div class="profile"></div>
      </section>

      <!-- Edit Profile Section -->
      <section id="edit-profile-section" class="content-section" style="display: none;">
        <ion-card class="custom-card">
          <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input type="text"></ion-input>
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email"></ion-input>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Module</ion-label>
            <ion-input type="text"></ion-input>
            <ion-icon name="book-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-card>
        <ion-button expand="block" class="custom-button">
          Save Changes
          <ion-icon name="save-outline" slot="end"></ion-icon>
        </ion-button>
      </section>

      <!-- Add Module Section -->
      <section id="add-module-section" class="content-section" style="display: none;">
        <ion-button expand="block" class="custom-button" (click)="showSection('scan-QR-code')">
          Scan QR Code
          <ion-icon name="qr-code-outline" slot="end"></ion-icon>
        </ion-button>
        <div class="button-group">
          <ion-button expand="block" class="custom-button">
            Send Request
            <ion-icon name="send-outline" slot="end"></ion-icon>
          </ion-button>
          <ion-button expand="block" class="custom-cancel-button">
            Cancel
            <ion-icon name="close-outline" slot="end"></ion-icon>
          </ion-button>
        </div>
      </section>

      <!-- Scan QR Code Section -->
      <section id="scan-QR-code-section" class="content-section" >
        <div class="container">
          <h2>QR Code Scanning Page</h2>
          <!-- Insert your QR code scanning implementation here -->
        </div>
      </section>

      <!-- Academic Calendar Section -->
      <section id="academic-calendar-section" class="content-section" style="display: none;">
        <div class="container">
          <h2>Here you can view the academic calendar.</h2>
        </div>
      </section>

      <!-- Announcements Section -->
      <section id="announcements-section" class="content-section" style="display: none;">
        <div class="container">
          <h2>Here you can view the latest announcements.</h2>
        </div>
      </section>
    </ion-content>
  </div>
</ion-content>

<script>
  function showSection(sectionId) {
    const sections = document.querySelectorAll('.content-section');
    sections.forEach(section => {
      if (section.id === sectionId + '-section') {
        section.style.display = 'block';
      } else {
        section.style.display = 'none';
      }
    });
  }
</script>
