<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" edge>
    <ion-fab-button class="color-primary">
      <ion-icon name="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button class="color-secondary">
        <ion-icon name="person-circle-outline" routerLink="/profile"></ion-icon>
      </ion-fab-button>
      
      <ion-fab-button class="color-danger" (click)="presentConfirmationAlert()">
        <ion-icon name="power-outline"></ion-icon>
      </ion-fab-button>
      
      <ion-fab-button class="color-secondary" (click)="presentViewModal()">
        <ion-icon name="eye-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-card>
    <ion-card-content class="ion-text-center">
      <ion-icon name="notifications" style="color: #574d07; font-size: 1em;"></ion-icon>
      "CLASS"
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <ion-button (click)="scanBarcode()" class="BUTTON">
      <ion-icon name="qr-code-outline"></ion-icon>
      Scan Barcode
    </ion-button>
  </div>
</ion-content>
